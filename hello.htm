<title>Say hi to the world</title>
</head>
<body>
  <h3>HELLO WORLD</h3>
  <script type="text/jsx">
  var helloMessage = React.createClass({
    render: function () {
      return <h1> Hello {this.props.message}!</h1>;
    }
  });

  React.render(<helloMessage message = "Noel" /> document.body);

  </script>
